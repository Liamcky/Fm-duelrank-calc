<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duel Rank Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    h1 { text-align:center; color:#6cf; }
    form { display:grid; grid-template-columns:1fr 1fr; gap:10px; max-width:600px; margin:0 auto; }
    label { display:flex; flex-direction:column; font-size:14px; }
    input, select { padding:3px; font-size:14px; border-radius:6px; border:none; margin-top:3px; }
    #result { text-align:center; margin-top:20px; font-size:20px; font-weight:bold; color:#0f0; }
    .container { background:#222; padding:10px; border-radius:12px; box-shadow:0 0 10px #000; }
  </style>
</head>
<body>
  <h1>Yu-Gi-Oh! Duel Rank Calculator</h1>
  <div class="container">
    <form id="duelForm">
      <label>Victory Condition
        <select id="victoryCondition">
          <option>Total Annihilation</option>
          <option>Victory by Attrition</option>
          <option>Exodia Win</option>
        </select>
      </label>

      <label>Turns 
        <select id="turns">
          <option>00-04</option>
          <option>05-08</option>
          <option>09-28</option>
          <option>29-32</option>
          <option>33-36</option>
        </select>
      </label>
      
      <label>Effective attacks <select id="effectiveAttacks">
          <option>00-01</option>
          <option>02-03</option>
          <option>04-09</option>
          <option>10-19</option>
          <option>20</option>
        </select>
      </label>
      
      <label>Defensive wins 
      <select id="defensiveWins">
          <option>00-01</option>
          <option>02-05</option>
          <option>06-09</option>
          <option>10-14</option>
          <option>15</option>
        </select>
      </label>
      
      <label>Face-Down plays 
        <select id="faceDownPlays">
          <option>00-00</option>
          <option>01-10</option>
          <option>11-20</option>
          <option>21-30</option>
          <option>31-36</option>
        </select>
      </label>
      
      <label>Fusions initiated 
        <select id="initiateFusion">
          <option>00-00</option>
          <option>01-04</option>
          <option>05-09</option>
          <option>10-14</option>
          <option>15</option>
        </select>
      </label>
      
      <label>Equip used 
      <select id="equipMagic">
          <option>00-00</option>
          <option>01-04</option>
          <option>05-09</option>
          <option>10-14</option>
          <option>15</option>
        </select>
      </label>
      
      <label>Pure Magic used
      <select id="pureMagic">
          <option>00-00</option>
          <option>01-03</option>
          <option>04-06</option>
          <option>07-09</option>
          <option>10-36</option>
        </select>
      </label>
      
      <label>Traps triggered
      <select id="triggerTrap">
          <option>00-00</option>
          <option>01-02</option>
          <option>03-04</option>
          <option>05-06</option>
          <option>07-36</option>
        </select>
      </label>
      
      <label>Cards used 
      <select id="cardsUsed">
          <option>00-08</option>
          <option>09-12</option>
          <option>13-32</option>
          <option>33-36</option>
          <option>37-40</option>
        </select>
      </label>
      
      <label>Remaining LP 
      <select id="remainingLP">
          <option>0000-0099</option>
          <option>0100-0999</option>
          <option>1000-6999</option>
          <option>7000-7999</option>
          <option>8000</option>
        </select>
      </label>
    </form>

    <div id="result">Ergebnis: â€”</div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
